<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h2>QR Code Generator</h2>
        <p>Enter text, mail or url to convert into QR Code</p>

        <div class="form">
            <input type="text" placeholder="Enter here" name="code" id="input1">
            <button id="btn">Generate QR</button>
        </div>

        <div class="code">
            <img src="" alt="Qr-Code">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
